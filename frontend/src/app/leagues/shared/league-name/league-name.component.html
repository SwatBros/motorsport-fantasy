<mat-card class="card">
	<mat-card-header>
		<mat-card-title>{{title}}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form>
			<mat-form-field>
				<mat-label>League name</mat-label>
				<input matInput type="text" [formControl]="name" required>
				<mat-error *ngIf="name.invalid">League name not valid</mat-error>
				<mat-hint>Mind caps and spaces</mat-hint>
			</mat-form-field>

			<button mat-raised-button color="primary" (click)="onSubmit()">{{action}}</button>
		</form>
	</mat-card-content>
</mat-card>
