<app-unauthorized-page>
	<mat-card class="card">
		<mat-card-header>
			<mat-card-title>Login</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="loginForm">
				<mat-form-field>
					<mat-label>Username</mat-label>
					<input matInput type="text" formControlName="username" aria-label="Username" required>
					<mat-error *ngIf="loginForm.controls.username.invalid">Invalid Username</mat-error>
				</mat-form-field>
				
				<mat-form-field>
					<mat-label>Password</mat-label>
					<input matInput [type]="hide ? 'password' : 'text'" formControlName="password" aria-label="Password" required>
					<button mat-icon-button matSuffix type="button" (click)="toggleVisibility()" aria-label="Show Password">
						<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
					</button>
					<mat-error *ngIf="loginForm.controls.password.invalid">Invalid Password</mat-error>
				</mat-form-field>

				<button mat-raised-button color="primary" (click)="onSubmit()" aria-label="Login">Login</button>
			</form>
		</mat-card-content>
	</mat-card>
</app-unauthorized-page>
